{% extends "admin_base.html" %}
{% block content %}

<h1>Delete {{ title }}</h1>

<form method="post" style="margin-bottom: 20px;">
  <input type="text" name="search" placeholder="Search by {{ name_label | lower }} or ID..."
    style="padding: 5px; width: 250px;" value="{{ request.form.get('search', '') }}">
  <button type="submit" style="padding: 5px 15px;">Search</button>
</form>

<table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
  <thead>
    <tr style="background-color: #f2f2f2;">
      <th style="padding: 10px;">ID</th>
      <th style="padding: 10px;">{{ name_label }}</th>
      <th style="padding: 10px;">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td style="padding: 10px;">{{ item[id_field] }}</td>
      <td style="padding: 10px;">{{ item[name_field] }}</td>
      <td style="padding: 10px;">
        <form action="{{ url_for(delete_route, **{id_param: item[id_field]}) }}" method="post" style="display: inline;">
          <button type="submit" onclick="return confirm('Delete this {{ singular | lower }}?')"
            style="background-color: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer;">
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
