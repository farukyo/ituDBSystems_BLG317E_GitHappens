{% extends "admin_base.html" %}
{% block content %}

<h1>Edit {{ title }}</h1>

<form method="post">
    <input type="text" name="search" placeholder="Search {{ singular | lower }}...">
    <button type="submit">Search</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>{{ name_label }}</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item[id_field] }}</td>
      <td>{{ item[name_field] }}</td>
      <td>
        <a href="{{ url_for(edit_route, **{id_param: item[id_field]}) }}">
          Edit
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
