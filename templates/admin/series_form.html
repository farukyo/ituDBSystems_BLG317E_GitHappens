{% extends "admin_base.html" %}
{% block content %}

<h1>{{ 'Edit' if series else 'New' }} Series</h1>

<form method="post" style="max-width:720px;">

       <label>Series Title</label><br>
       <input name="seriesTitle" style="width:100%; padding:8px;" value="{{ series.seriesTitle if series else '' }}"
              required><br><br>

       <label>Title Type</label><br>
       <input name="titleType" list="titleTypes" style="width:100%; padding:8px;"
              value="{{ series.titleType if series and series.titleType is not none else '' }}">
       <datalist id="titleTypes">
              <option value="tvShort">
              <option value="tvSeries">
              <option value="tvMiniSeries">
              <option value="tvSpecial">
              <option value="tvPilot">
       </datalist>
       <br><br>

       <label>Start Year</label><br>
       <input name="startYear" style="padding:8px; width:200px;"
              value="{{ series.startYear if series and series.startYear is not none else '' }}"><br><br>

       <label>End Year</label><br>
       <input name="endYear" style="padding:8px; width:200px;"
              value="{{ series.endYear if series and series.endYear is not none else '' }}"><br><br>

       <label>Runtime (minutes)</label><br>
       <input name="runtimeMinutes" style="padding:8px; width:200px;"
              value="{{ series.runtimeMinutes if series and series.runtimeMinutes is not none else '' }}"><br><br>
       <label>
              <input type="checkbox" name="isAdult" {% if series and series.isAdult %}checked{% endif %}> Adult Content
       </label><br><br>

       <button type="submit"
              style="background:#1976d2;color:#fff;padding:8px 14px;border:none;border-radius:4px;">Save</button>
</form>

{% endblock %}
