{% extends "admin_base.html" %}
{% block content %}

<h2>Assign Genres</h2>

<form method="post">

  <label>Title Type</label><br>
  <input type="radio" name="titleType" value="movie" required> Movie
  <input type="radio" name="titleType" value="series"> Series
  <br><br>

  <label>Title Name</label><br>
  <input type="text" name="titleName" required><br><br>

  <label>Genres</label><br>
  {% for g in genres %}
    <input type="checkbox" name="genreIds" value="{{ g.genreId }}">
    {{ g.genreName }}<br>
  {% endfor %}
  <br>

  <button type="submit">Save</button>
</form>

{% endblock %}
