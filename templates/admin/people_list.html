{% extends "base.html" %}
{% block content %}
<h1>People</h1>
<p><a href="{{ url_for('admin.person_new') }}" class="btn">New Person</a></p>
<table>
  <thead><tr><th>ID</th><th>Name</th><th>Birth</th><th>Death</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in people %}
      <tr>
        <td>{{ p.peopleId }}</td>
        <td>{{ p.primaryName }}</td>
        <td>{{ p.birthYear or '' }}</td>
        <td>{{ p.deathYear or '' }}</td>
        <td>
          <a href="{{ url_for('admin.person_edit', people_id=p.peopleId) }}">Edit</a>
          <form action="{{ url_for('admin.person_delete', people_id=p.peopleId) }}" method="post" style="display:inline">
            <button type="submit" onclick="return confirm('Delete this?')">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
