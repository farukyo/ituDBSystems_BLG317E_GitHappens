{% extends "base.html" %}

{% block title %}Series - BeeMD{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/series.css') }}" />
{% endblock %}

{% block content %}
<div class="container">
    <h1>Series</h1>

    <div class="controls">
        <select id="genre">
            <option value="">Select Genre</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <option value="crime">Crime</option>
        </select>

        <input type="text" placeholder="Search series...">
    </div>

    <div class="series-list" style="margin-top: 20px;">
        {% for series in series_list %}
            <div class="series-item" style="background: #222; padding: 10px; border-radius: 6px; margin-bottom: 10px;">
                {{ series.title }}
            </div>
        {% else %}
            <p>No series found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
