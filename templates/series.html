{% extends "base.html" %}

{% block title %}Series - BeeMD{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/series.css') }}">
{% endblock %}

{% block content %}
<div class="container series-page">

    <h1>Series</h1>

    <!-- Search Bar -->
    <div class="search-box">
        <input type="text" id="series-search" placeholder="Search series title...">
        <button id="series-search-btn">Search</button>
    </div>

    <!-- Filters -->
    <div class="filters">
        <select id="title-type">
            <option value="">Title Type</option>
            <option value="tvSeries">TV Series</option>
            <option value="tvMiniSeries">TV Mini Series</option>
            <option value="tvEpisode">TV Episode</option>
        </select>

        <select id="start-year">
            <option value="">Start Year</option>
            <option value="2020">2020s</option>
            <option value="2010">2010s</option>
            <option value="2000">2000s</option>
            <option value="1990">1990s</option>
        </select>

        <select id="end-year">
            <option value="">End Year</option>
            <option value="2025">Ended 2025+</option>
            <option value="2020">Ended 2020+</option>
            <option value="2010">Ended 2010+</option>
        </select>

        <select id="runtime">
            <option value="">Runtime (minutes)</option>
            <option value="lt30">&lt; 30</option>
            <option value="30-60">30 â€“ 60</option>
            <option value="gt60">&gt; 60</option>
        </select>

        <select id="is-adult">
            <option value="">Adult Content</option>
            <option value="false">Non-adult</option>
            <option value="true">Adult</option>
        </select>

        <button id="series-filter-btn">Apply Filters</button>
    </div>

    <h2 class="sub-title">Series List</h2>
    <div id="series-results">
        {% for row in items %}
            <div class="series-card">
                <h3>{{ row.seriesTitle }}</h3>
                <p class="series-genre">N/A</p>
                <p class="series-likes">Liked by 0 users</p>
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/series.js') }}"></script>
{% endblock %}
