<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/movies.css" />
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #111;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        select {
            padding: 8px;
            border-radius: 6px;
            border: none;
        }

        .movie-list {
            margin-top: 20px;
        }

        .movie-item {
            background: #222;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Movies</h1>

    <div class="controls">
        <select id="genre">
            <option value="">Tür seç</option>
            <option value="action">Aksiyon</option>
            <option value="drama">Drama</option>
            <option value="comedy">Komedi</option>
            <option value="sci-fi">Bilim Kurgu</option>
        </select>

        <input type="text" placeholder="Film ara...">
    </div>

    <div class="movie-list">
        <div class="movie-item">Film 1 (örnek)</div>
        <div class="movie-item">Film 2 (örnek)</div>
        <div class="movie-item">Film 3 (örnek)</div>
    </div>

</body>

</html>
