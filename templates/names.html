<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .search-form { margin-bottom: 20px; }
        .person-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .person-name { font-size: 1.2em; font-weight: bold; }
        .person-details { color: #555; }
    </style>
</head>
<body>

    <h1>{{ title }}</h1>

    <div class="search-form">
        <form action="/names" method="get">
            <input type="text" name="q" placeholder="İsim ara... (Örn: Brad Pitt)" value="{{ request.args.get('q') or '' }}">
            <button type="submit">Ara</button>
        </form>
    </div>

    <div class="results">
        {% for person in items %}
        <div class="person-item">
            <div class="person-name">
                {{ person.primaryName }} 
                {% if person.birthYear %} ({{ person.birthYear }}) {% endif %}
            </div>
            <div class="person-details">
                <strong>Meslek:</strong> {{ person.profession }} <br>
                </div>
        </div>
        {% else %}
            <p>Sonuç bulunamadı.</p>
        {% endfor %}
    </div>

</body>
</html>
